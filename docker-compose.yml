services:
  fastapi:
    build: .
    container_name: talentmatch-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./talentmatch.db
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_EMBEDDING_MODEL=text-embedding-004
      - GEMINI_CHAT_MODEL=gemini-2.5-flash-lite
      - EMBEDDING_DIMENSIONS=768
      - AI_INSIGHTS_ENABLED=true
      - AI_INSIGHTS_TOP_N=5
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000,http://localhost:8501
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - API_V1_PREFIX=/api/v1
    depends_on:
      - qdrant
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
      - sqlite_data:/app
    networks:
      - talentmatch-network

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: talentmatch-ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://fastapi:8000/api/v1
    depends_on:
      - fastapi
    volumes:
      - ./streamlit_app:/app
    networks:
      - talentmatch-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: talentmatch-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - talentmatch-network

volumes:
  sqlite_data:
  qdrant_data:

networks:
  talentmatch-network:
    driver: bridge
